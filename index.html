<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Click Game(vanillaJS)</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js"></script>
</head>
<body>

<main class="game">
  <form class="options" onsubmit="onStartGame(event)" action="#" method="get" name="options" autocomplete="on">
    <fieldset class="options__mode">
      <legend>Pick game mode</legend>
      <select name="level" id="difficultyList" onchange="onChangBoard(event)">
        <option value="null" selected="selected">null</option>
      </select>
    </fieldset>

    <fieldset class="options__name">
      <legend>User name</legend>
      <input type="text" name="userName" placeholder="Enter you name" required>
      <span class="error"> Name is <strong>required</strong> </span>
    </fieldset>

    <button type="submit">Play</button>
  </form>

 <div class="game__wrap">
    <section id="boardId" class="board">
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item"></div>
      <div class="board__item active"></div>
      <div class="board__item win"></div>
      <div class="board__item losing"></div>
      <div class="board__item"></div>
    </section>
 </div>
</main>

</body>
</html>
